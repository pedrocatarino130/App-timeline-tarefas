
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>CASA SATOS - Timeline</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Safe area for iPhone notch and home indicator */
    .safe-area-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* Prevent zoom on input focus (iOS) */
    input, textarea, select {
      font-size: 16px !important;
    }

    /* Improve touch targets for mobile */
    @media (max-width: 640px) {
      button, a {
        min-height: 44px;
        min-width: 44px;
      }
    }

    /* Prevent horizontal scroll on mobile */
    body {
      overflow-x: hidden;
      width: 100%;
      position: relative;
    }

    /* Better scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(156, 163, 175, 0.5);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(156, 163, 175, 0.7);
    }

    /* Dark mode scrollbar */
    .dark ::-webkit-scrollbar-thumb {
      background: rgba(75, 85, 99, 0.5);
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: rgba(75, 85, 99, 0.7);
    }

    /* Smooth transitions for theme changes */
    * {
      -webkit-tap-highlight-color: transparent;
    }

    /* Better focus visible for accessibility */
    button:focus-visible,
    a:focus-visible {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }

    /* Mobile-specific optimizations */
    @media (max-width: 640px) {
      /* Disable pull-to-refresh on Chrome mobile */
      body {
        overscroll-behavior-y: contain;
      }

      /* Better text rendering on mobile */
      body {
        text-rendering: optimizeLegibility;
        -webkit-text-size-adjust: 100%;
      }

      /* Ensure images don't overflow */
      img, video {
        max-width: 100%;
        height: auto;
      }

      /* iOS smooth scrolling */
      * {
        -webkit-overflow-scrolling: touch;
      }

      /* Melhor comportamento de scroll no iOS */
      main {
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }

      /* Padding extra quando há input focado (iOS keyboard) */
      body.keyboard-open {
        padding-bottom: 300px;
      }
    }

    /* iOS-specific fixes for keyboard and scroll */
    @supports (-webkit-touch-callout: none) {
      /* Isso detecta iOS */
      body {
        height: 100vh;
        height: -webkit-fill-available;
      }

      /* Garantir que o scroll funcione com o teclado */
      #root {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
    }

    /* Animações para AudioRecorder */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes soundWave {
      0%, 100% {
        transform: scaleY(0.3);
      }
      50% {
        transform: scaleY(1);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.2s ease-out;
    }

    .animate-sound-wave {
      animation: soundWave 0.5s ease-in-out infinite;
    }

    .animate-bounce {
      animation: bounce 1s ease-in-out infinite;
    }

    /* Transições suaves */
    * {
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Melhorar touch response */
    button {
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }
  </style>

  <script>
    // Detectar teclado iOS com Visual Viewport API
    if (window.visualViewport) {
      let lastHeight = window.visualViewport.height;

      window.visualViewport.addEventListener('resize', () => {
        const currentHeight = window.visualViewport.height;
        const heightDiff = lastHeight - currentHeight;

        // Se a viewport diminuiu mais de 100px, provavelmente o teclado apareceu
        if (heightDiff > 100) {
          document.body.classList.add('keyboard-open');

          // Scroll para o elemento focado após um pequeno delay
          setTimeout(() => {
            const activeElement = document.activeElement;
            if (activeElement && (activeElement.tagName === 'TEXTAREA' || activeElement.tagName === 'INPUT')) {
              activeElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
          }, 200);
        } else if (heightDiff < -100) {
          // Teclado fechou
          document.body.classList.remove('keyboard-open');
        }

        lastHeight = currentHeight;
      });
    }

    // Fallback para dispositivos sem Visual Viewport API
    window.addEventListener('resize', () => {
      if (!window.visualViewport) {
        const activeElement = document.activeElement;
        if (activeElement && (activeElement.tagName === 'TEXTAREA' || activeElement.tagName === 'INPUT')) {
          setTimeout(() => {
            activeElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }, 300);
        }
      }
    });
  </script>

</html>
